<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    canvas {
      background-color: #111;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    // Game variables
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    const box = 20;
    let snake = [];
    snake[0] = { x: 10 * box, y: 10 * box };
    let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
    let score = 0;
    let direction;
    
    // Handle keyboard events
    document.addEventListener('keydown', directionControl);

    function directionControl(event) {
      if (event.keyCode == 37 && direction !== 'RIGHT') {
        direction = 'LEFT';
      } else if (event.keyCode == 38 && direction !== 'DOWN') {
        direction = 'UP';
      } else if (event.keyCode == 39 && direction !== 'LEFT') {
        direction = 'RIGHT';
      } else if (event.keyCode == 40 && direction !== 'UP') {
        direction = 'DOWN';
      }
    }

    // Check collision with food
    function eatFood(head, food) {
      return head.x === food.x && head.y === food.y;
    }

    // Draw everything on the canvas
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        const color = `rgb(0, ${Math.floor(255 / snake.length * i)}, 0)`;
        context.fillStyle = color;
        context.fillRect(snake[i].x, snake[i].y, box, box);
        context.strokeStyle = 'black';
        context.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      const foodImage = new Image();
      foodImage.src = '1apple.png';
      context.drawImage(foodImage, food.x, food.y, box, box);

      // Draw score
      context.fillStyle = 'white';
      context.font = '20px Arial';
      context.fillText('Score: ' + score, box, box);

      // Update snake position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'DOWN') snakeY += box;

      // Check collision with food
      if (eatFood(snake[0], food)) {
        score++;
        food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over conditions
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
      }

      snake.unshift(newHead);
    }

    // Check collision with snake body
    function collision(head, snake) {
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    // Game loop
    let game = setInterval(draw, 100);
  </script>
</body>
</html>
